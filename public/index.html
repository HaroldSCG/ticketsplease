<!DOCTYPE html>
<html lang="es">
    
<head>
  <meta charset="utf-8" />

  <link href="styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand ps-3" href="index.html">Kerm√©s - Tickets</a>

</nav>

<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark">
      <div class="sb-sidenav-menu">
        <div class="nav"><div class="sb-sidenav-menu-heading">Men√∫</div>
          <a class="nav-link" href="index.html">Venta de Tickets</a>
          <a class="nav-link" href="https://www.youtube.com/watch?v=2qBlE2-WL60">Reportes</a>
          <a class="nav-link" href="agregar_ticket.html">Ingresar tipo de tickets</a>
        </div>
      </div>
      <div class="sb-sidenav-footer">
        <div class="small">Logueado como:</div>
        Personal de ventas
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main class="container-fluid px-4 mt-4">
      <h1 class="mb-4">Venta de Tickets</h1>
      <div class="row" id="ticket-container"></div>
      <div class="card mt-4">
        <div class="card-body">
          <div class="mb-3">
            <label for="comprador" class="form-label">Nombre del comprador (opcional):</label>
            <input type="text" id="comprador" class="form-control" placeholder="Ej. Juan P√©rez">
          </div>
          <div class="fw-bold fs-5 mt-3" id="total">Total: Q0.00</div>
            <button id="btnRealizarVenta" class="btn btn-success mt-3 w-100"
            onclick="realizarVenta()" disabled>
            Realizar Venta
            </button>

        </div>
      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4 text-muted small">Made by Harold.</div>
    </footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let tickets = [];

async function cargarTickets() {
  try {
    const res = await fetch('/api/tickets');
    tickets = await res.json();
    renderTickets();
    calcularTotal();
  } catch (err) {
    alert("Error al cargar tickets.");
  }
}

function renderTickets() {
  const container = document.getElementById('ticket-container');
  container.innerHTML = '';
  tickets.forEach(t => {
    const col = document.createElement('div');
    col.className = 'col-md-4 mb-4';
    col.innerHTML = `
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">${t.nombre}</h5>
          <p class="card-text">Precio: <strong>Q${parseFloat(t.precio).toFixed(2)}</strong></p>
          <p>Disponibles: <span id="disp-${t.id}">${t.stock_actual}</span></p>
          <input type="number" class="form-control" id="cantidad-${t.id}"
            min="0" max="${t.stock_actual}" placeholder="Cantidad"
            oninput="calcularTotal()" />
        </div>
      </div>`;
    container.appendChild(col);
  });
}

function calcularTotal() {
  let total = 0, valido = true, alguno = false;
  tickets.forEach(t => {
    const inp = document.getElementById(`cantidad-${t.id}`);
    const qty = parseInt(inp.value) || 0;
    if (qty < 0 || qty > t.stock_actual) {
      inp.classList.add('is-invalid');
      valido = false;
    } else {
      inp.classList.remove('is-invalid');
      total += qty * parseFloat(t.precio);
      if (qty > 0) alguno = true;
    }
  });
  document.getElementById('total').innerText = `Total: Q${total.toFixed(2)}`;
  document.getElementById('btnRealizarVenta').disabled = !valido || !alguno;
}


let procesandoVenta = false;

async function realizarVenta() {
  if (procesandoVenta) return; // üö´ Si ya est√° en curso, no continuar
  procesandoVenta = true;      // ‚úÖ Activar bandera

  const btn = document.getElementById('btnRealizarVenta');
  btn.disabled = true;

  calcularTotal();
  const detalles = [];
  tickets.forEach(t => {
    const qty = parseInt(document.getElementById(`cantidad-${t.id}`).value) || 0;
    if (qty > 0) detalles.push({
      tipo_ticket_id: t.id,
      cantidad: qty,
      subtotal: qty * parseFloat(t.precio)
    });
  });

  const total = detalles.reduce((a, b) => a + b.subtotal, 0);
  const comprador = document.getElementById('comprador').value;

  if (detalles.length === 0) {
    alert("Selecciona al menos un ticket.");
    procesandoVenta = false; // üîì Liberar bandera
    btn.disabled = false;
    return;
  }

  try {
    const res = await fetch('/api/ventas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ comprador, total, detalles })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.error || "Error desconocido");

    document.getElementById('comprador').value = '';
    await cargarTickets();
  } catch (err) {
    alert("‚ùå " + err.message);
  }

  // üîÅ Recalcular total y liberar bandera despu√©s de 1 segundo
  setTimeout(() => {
    procesandoVenta = false;
    calcularTotal();
  }, 500);
}

document.getElementById('sidebarToggle').addEventListener('click', e => {
  e.preventDefault(); document.body.classList.toggle('sb-sidenav-toggled');
});

document.addEventListener('DOMContentLoaded', cargarTickets);
</script>
</body>
</html>
